<div>
    <h2 id="page-heading">
        <span jhiTranslate="baseApp.perCompany.home.title">Per Companies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-per-company" [routerLink]="['/per-company/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="baseApp.perCompany.home.createLabel">
            Create new Per Company
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'baseApp.perCompany.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="perCompanies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="baseApp.perCompany.code">Code</span></th>
            <th><span jhiTranslate="baseApp.perCompany.name">Name</span></th>
            <th><span jhiTranslate="baseApp.perCompany.sehir">Sehir</span></th>
            <th><span jhiTranslate="baseApp.perCompany.tipi">Tipi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let perCompany of perCompanies ;trackBy: trackId">
                <td><a [routerLink]="['/per-company', perCompany.id, 'view' ]">{{perCompany.id}}</a></td>
                <td>{{perCompany.code}}</td>
                <td>{{perCompany.name}}</td>
                <td>
                    <div *ngIf="perCompany.sehir">
                        <a [routerLink]="['../def-item', perCompany.sehir?.id, 'view' ]" >{{perCompany.sehir?.label}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="perCompany.tipi">
                        <a [routerLink]="['../def-item', perCompany.tipi?.id, 'view' ]" >{{perCompany.tipi?.label}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/per-company', perCompany.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/per-company', perCompany.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'per-company/'+ perCompany.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

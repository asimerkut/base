<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fiscalDayoff">
            <h2><span jhiTranslate="baseApp.fiscalDayoff.detail.title">Fiscal Dayoff</span> {{fiscalDayoff.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.fiscalDayoff.code">Code</span></dt>
                <dd>
                    <span>{{fiscalDayoff.code}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.fiscalDayoff.dateStart">Date Start</span></dt>
                <dd>
                    <span>{{fiscalDayoff.dateStart}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.fiscalDayoff.dayoffType">Dayoff Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'baseApp.EnmDayOff.' + fiscalDayoff.dayoffType}}">{{fiscalDayoff.dayoffType}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.fiscalDayoff.fiscalYear">Fiscal Year</span></dt>
                <dd>
                    <div *ngIf="fiscalDayoff.fiscalYear">
                        <a [routerLink]="['/fiscal-year', fiscalDayoff.fiscalYear?.id, 'view']">{{fiscalDayoff.fiscalYear?.code}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="baseApp.fiscalDayoff.tatil">Tatil</span></dt>
                <dd>
                    <div *ngIf="fiscalDayoff.tatil">
                        <a [routerLink]="['/def-item', fiscalDayoff.tatil?.id, 'view']">{{fiscalDayoff.tatil?.code}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fiscal-dayoff', fiscalDayoff.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

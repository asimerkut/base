<div>
    <h2 id="page-heading">
        <span jhiTranslate="baseApp.defItem.home.title">Def Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-def-item" [routerLink]="['/def-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="baseApp.defItem.home.createLabel">
            Create new Def Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'baseApp.defItem.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="defItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="baseApp.defItem.code">Code</span></th>
            <th><span jhiTranslate="baseApp.defItem.name">Name</span></th>
            <th><span jhiTranslate="baseApp.defItem.itemLevel">Item Level</span></th>
            <th><span jhiTranslate="baseApp.defItem.isSelect">Is Select</span></th>
            <th><span jhiTranslate="baseApp.defItem.isConst">Is Const</span></th>
            <th><span jhiTranslate="baseApp.defItem.type">Type</span></th>
            <th><span jhiTranslate="baseApp.defItem.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let defItem of defItems ;trackBy: trackId">
                <td><a [routerLink]="['/def-item', defItem.id, 'view' ]">{{defItem.id}}</a></td>
                <td>{{defItem.code}}</td>
                <td>{{defItem.name}}</td>
                <td>{{defItem.itemLevel}}</td>
                <td>{{defItem.isSelect}}</td>
                <td>{{defItem.isConst}}</td>
                <td>
                    <div *ngIf="defItem.type">
                        <a [routerLink]="['../def-type', defItem.type?.id, 'view' ]" >{{defItem.type?.code}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="defItem.parent">
                        <a [routerLink]="['../def-item', defItem.parent?.id, 'view' ]" >{{defItem.parent?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/def-item', defItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/def-item', defItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'def-item/'+ defItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

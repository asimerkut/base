<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="defItem">
            <h2><span jhiTranslate="baseApp.defItem.detail.title">Def Item</span> {{defItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.defItem.code">Code</span></dt>
                <dd>
                    <span>{{defItem.code}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.defItem.name">Name</span></dt>
                <dd>
                    <span>{{defItem.name}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.defItem.itemLevel">Item Level</span></dt>
                <dd>
                    <span>{{defItem.itemLevel}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.defItem.isSelect">Is Select</span></dt>
                <dd>
                    <span>{{defItem.isSelect}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.defItem.isConst">Is Const</span></dt>
                <dd>
                    <span>{{defItem.isConst}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.defItem.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="defItem.parent">
                        <a [routerLink]="['/def-item', defItem.parent?.id, 'view']">{{defItem.parent?.code}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/def-item', defItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

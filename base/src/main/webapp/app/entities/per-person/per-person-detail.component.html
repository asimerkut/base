<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perPerson">
            <h2><span jhiTranslate="baseApp.perPerson.detail.title">Per Person</span> {{perPerson.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.perPerson.name">Name</span></dt>
                <dd>
                    <span>{{perPerson.name}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.email">Email</span></dt>
                <dd>
                    <span>{{perPerson.email}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.phone">Phone</span></dt>
                <dd>
                    <span>{{perPerson.phone}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.shift1">Shift 1</span></dt>
                <dd>
                    <span>{{perPerson.shift1}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.shift2">Shift 2</span></dt>
                <dd>
                    <span>{{perPerson.shift2}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.shift3">Shift 3</span></dt>
                <dd>
                    <span>{{perPerson.shift3}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perPerson.loginUser">Login User</span></dt>
                <dd>
                    {{perPerson.loginUser?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/per-person', perPerson.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

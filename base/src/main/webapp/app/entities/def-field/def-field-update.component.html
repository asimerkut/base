<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-def-field-heading" jhiTranslate="baseApp.defField.home.createOrEditLabel">Create or edit a Def Field</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!defField.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="defField.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defField.tableName" for="field_tableName">Table Name</label>
                    <input type="text" class="form-control" name="tableName" id="field_tableName"
                        [(ngModel)]="defField.tableName" maxlength="20"/>
                    <div [hidden]="!(editForm.controls.tableName?.dirty && editForm.controls.tableName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tableName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defField.orderNo" for="field_orderNo">Order No</label>
                    <input type="number" class="form-control" name="orderNo" id="field_orderNo"
                        [(ngModel)]="defField.orderNo" required/>
                    <div [hidden]="!(editForm.controls.orderNo?.dirty && editForm.controls.orderNo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderNo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderNo?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defField.groupName" for="field_groupName">Group Name</label>
                    <input type="text" class="form-control" name="groupName" id="field_groupName"
                        [(ngModel)]="defField.groupName" required maxlength="20"/>
                    <div [hidden]="!(editForm.controls.groupName?.dirty && editForm.controls.groupName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.groupName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.groupName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defField.selSelect" for="field_selSelect">Sel Select</label>
                    <select class="form-control" name="selSelect" [(ngModel)]="defField.selSelect" id="field_selSelect"  required>
                        <option value="DEFTYPE">{{'baseApp.EnmSelect.DEFTYPE' | translate}}</option>
                        <option value="FSTRG">{{'baseApp.EnmSelect.FSTRG' | translate}}</option>
                        <option value="FNUMB">{{'baseApp.EnmSelect.FNUMB' | translate}}</option>
                        <option value="FDATE">{{'baseApp.EnmSelect.FDATE' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.selSelect?.dirty && editForm.controls.selSelect?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.selSelect?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defField.selType" for="field_selType">Sel Type</label>
                    <select class="form-control" name="selType" [(ngModel)]="defField.selType" id="field_selType" >
                        <option value="BANKA">{{'baseApp.EnmType.BANKA' | translate}}</option>
                        <option value="BRANS">{{'baseApp.EnmType.BRANS' | translate}}</option>
                        <option value="DERS">{{'baseApp.EnmType.DERS' | translate}}</option>
                        <option value="DONEM">{{'baseApp.EnmType.DONEM' | translate}}</option>
                        <option value="DURUM">{{'baseApp.EnmType.DURUM' | translate}}</option>
                        <option value="GGOKL">{{'baseApp.EnmType.GGOKL' | translate}}</option>
                        <option value="GYERI">{{'baseApp.EnmType.GYERI' | translate}}</option>
                        <option value="HIZMT">{{'baseApp.EnmType.HIZMT' | translate}}</option>
                        <option value="IZIN">{{'baseApp.EnmType.IZIN' | translate}}</option>
                        <option value="KADRO">{{'baseApp.EnmType.KADRO' | translate}}</option>
                        <option value="KARYR">{{'baseApp.EnmType.KARYR' | translate}}</option>
                        <option value="KONUM">{{'baseApp.EnmType.KONUM' | translate}}</option>
                        <option value="MESLK">{{'baseApp.EnmType.MESLK' | translate}}</option>
                        <option value="OKUL">{{'baseApp.EnmType.OKUL' | translate}}</option>
                        <option value="SEHIR">{{'baseApp.EnmType.SEHIR' | translate}}</option>
                        <option value="SENDK">{{'baseApp.EnmType.SENDK' | translate}}</option>
                        <option value="TATIL">{{'baseApp.EnmType.TATIL' | translate}}</option>
                        <option value="UNVAN">{{'baseApp.EnmType.UNVAN' | translate}}</option>
                        <option value="YBDIL">{{'baseApp.EnmType.YBDIL' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

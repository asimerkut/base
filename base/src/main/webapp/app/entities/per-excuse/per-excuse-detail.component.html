<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perExcuse">
            <h2><span jhiTranslate="baseApp.perExcuse.detail.title">Per Excuse</span> {{perExcuse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.perExcuse.startDate">Start Date</span></dt>
                <dd>
                    <span>{{perExcuse.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.startDersNo">Start Ders No</span></dt>
                <dd>
                    <span>{{perExcuse.startDersNo}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.finishDate">Finish Date</span></dt>
                <dd>
                    <span>{{perExcuse.finishDate}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.finishDersNo">Finish Ders No</span></dt>
                <dd>
                    <span>{{perExcuse.finishDersNo}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.isExcuse">Is Excuse</span></dt>
                <dd>
                    <span>{{perExcuse.isExcuse}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.person">Person</span></dt>
                <dd>
                    <div *ngIf="perExcuse.person">
                        <a [routerLink]="['/per-person', perExcuse.person?.id, 'view']">{{perExcuse.person?.code}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="baseApp.perExcuse.izin">Izin</span></dt>
                <dd>
                    <div *ngIf="perExcuse.izin">
                        <a [routerLink]="['/def-item', perExcuse.izin?.id, 'view']">{{perExcuse.izin?.code}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/per-excuse', perExcuse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-def-type-heading" jhiTranslate="baseApp.defType.home.createOrEditLabel">Create or edit a Def Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!defType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="defType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defType.code" for="field_code">Code</label>
                    <select class="form-control" name="code" [(ngModel)]="defType.code" id="field_code"  required>
                        <option [ngValue]="null"></option>

                        <option value="BANKA">{{'baseApp.EnmType.BANKA' | translate}}</option>
                        <option value="BRANS">{{'baseApp.EnmType.BRANS' | translate}}</option>
                        <option value="DERS">{{'baseApp.EnmType.DERS' | translate}}</option>
                        <option value="DONEM">{{'baseApp.EnmType.DONEM' | translate}}</option>
                        <option value="DURUM">{{'baseApp.EnmType.DURUM' | translate}}</option>
                        <option value="GGOKL">{{'baseApp.EnmType.GGOKL' | translate}}</option>
                        <option value="GYERI">{{'baseApp.EnmType.GYERI' | translate}}</option>
                        <option value="HIZMT">{{'baseApp.EnmType.HIZMT' | translate}}</option>
                        <option value="IZIN">{{'baseApp.EnmType.IZIN' | translate}}</option>
                        <option value="KADRO">{{'baseApp.EnmType.KADRO' | translate}}</option>
                        <option value="KARYR">{{'baseApp.EnmType.KARYR' | translate}}</option>
                        <option value="KONUM">{{'baseApp.EnmType.KONUM' | translate}}</option>
                        <option value="MESLK">{{'baseApp.EnmType.MESLK' | translate}}</option>
                        <option value="OKUL">{{'baseApp.EnmType.OKUL' | translate}}</option>
                        <option value="SEHIR">{{'baseApp.EnmType.SEHIR' | translate}}</option>
                        <option value="SENDK">{{'baseApp.EnmType.SENDK' | translate}}</option>
                        <option value="TATIL">{{'baseApp.EnmType.TATIL' | translate}}</option>
                        <option value="UNVAN">{{'baseApp.EnmType.UNVAN' | translate}}</option>
                        <option value="YBDIL">{{'baseApp.EnmType.YBDIL' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="defType.name" required maxlength="100"/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

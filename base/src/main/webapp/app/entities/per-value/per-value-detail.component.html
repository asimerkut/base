<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perValue">
            <h2><span jhiTranslate="baseApp.perValue.detail.title">Per Value</span> {{perValue.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.perValue.valType">Val Type</span></dt>
                <dd>
                    <div *ngIf="perValue.valType">
                        <a [routerLink]="['/def-type', perValue.valType?.id, 'view']">{{perValue.valType?.code}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="baseApp.perValue.valItem">Val Item</span></dt>
                <dd>
                    <div *ngIf="perValue.valItem">
                        <a [routerLink]="['/def-item', perValue.valItem?.id, 'view']">{{perValue.valItem?.code}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="baseApp.perValue.person">Person</span></dt>
                <dd>
                    <div *ngIf="perValue.person">
                        <a [routerLink]="['/per-person', perValue.person?.id, 'view']">{{perValue.person?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/per-value', perValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

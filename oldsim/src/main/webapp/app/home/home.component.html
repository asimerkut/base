<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Persim</h1>
        <p class="lead"></p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Giriş Yapılan Kullanıcı "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Kayıtlı Giriş için </span>
                <a class="alert-link" (click)="login()">tıklayınız...</a>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Yeni Hesap Oluşturmak için</span>
                <a class="alert-link" routerLink="register">tıklayınız...</a>
            </div>
        </div>

    </div>
</div>

<div *ngIf="perCompany">
    <h2><span>Okul</span> {{perCompany.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Kod</span></dt>
        <dd>
            <span>{{perCompany.code}}</span>
        </dd>
        <dt><span>İsim</span></dt>
        <dd>
            <span>{{perCompany.name}}</span>
        </dd>
        <dt><span>Öğleden Önce</span></dt>
        <dd>
            <span>{{perCompany.mesaiOo}}</span>
        </dd>
        <dt><span>Öğleden Sonra</span></dt>
        <dd>
            <span>{{perCompany.mesaiOs}}</span>
        </dd>
        <dt><span>Gece Mesai</span></dt>
        <dd>
            <span>{{perCompany.mesaiGc}}</span>
        </dd>
        <dt><span>Şehir</span></dt>
        <dd>
            <div *ngIf="perCompany.sehir">
                <a [routerLink]="['/def-item', perCompany.sehir?.id]">{{perCompany.sehir?.label}}</a>
            </div>
        </dd>
        <dt><span>Okul Tipi</span></dt>
        <dd>
            <div *ngIf="perCompany.tipi">
                <a [routerLink]="['/def-item', perCompany.tipi?.id]">{{perCompany.tipi?.label}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'per-company/'+ perCompany.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

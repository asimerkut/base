<div>
    <h2>
        <span>Def Relation Type Source</span>
        <button class="btn btn-primary float-right jh-create-entity create-def-relation"
                [routerLink]="['/', { outlets: { popup: ['def-relation-new']
                    +'/'+(typeSource==null?0:typeSource.id)
                    +'/'+(typeSource==null?'?':typeSource.code)
                 } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down">
            Yeni ilgi Soru
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                           name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="defRelations">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Type Target</span></th>
                <th><span>Parameter</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let defRelation of defRelations ;trackBy: trackId">
                <td><a [routerLink]="['../def-relation', defRelation.id ]">{{defRelation.id}}</a></td>
                <td>
                    <div *ngIf="defRelation.typeTarget">
                        <a [routerLink]="['../def-type', defRelation.typeTarget?.id ]">{{defRelation.typeTarget?.label}}</a>
                    </div>
                </td>
                <td>{{defRelation.parameter}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'def-relation/'+ defRelation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'def-relation/'+ defRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perDaily">
            <h2><span jhiTranslate="baseApp.perDaily.detail.title">Per Daily</span> {{perDaily.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="baseApp.perDaily.dersSira">Ders Sira</span></dt>
                <dd>
                    <span>{{perDaily.dersSira}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perDaily.hourStart">Hour Start</span></dt>
                <dd>
                    <span>{{perDaily.hourStart}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perDaily.hourFinish">Hour Finish</span></dt>
                <dd>
                    <span>{{perDaily.hourFinish}}</span>
                </dd>
                <dt><span jhiTranslate="baseApp.perDaily.okul">Okul</span></dt>
                <dd>
                    <div *ngIf="perDaily.okul">
                        <a [routerLink]="['/per-company', perDaily.okul?.id, 'view']">{{perDaily.okul?.code}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/per-daily', perDaily.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

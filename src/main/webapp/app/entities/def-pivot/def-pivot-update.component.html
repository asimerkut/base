<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-def-pivot-heading" jhiTranslate="baseApp.defPivot.home.createOrEditLabel">Create or edit a Def Pivot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!defPivot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="defPivot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defPivot.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="defPivot.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defPivot.pvtSql" for="field_pvtSql">Pvt Sql</label>
                    <textarea class="form-control" name="pvtSql" id="field_pvtSql"
                        [(ngModel)]="defPivot.pvtSql" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defPivot.pvtVal" for="field_pvtVal">Pvt Val</label>
                    <input type="text" class="form-control" name="pvtVal" id="field_pvtVal"
                        [(ngModel)]="defPivot.pvtVal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defPivot.pvtCol" for="field_pvtCol">Pvt Col</label>
                    <input type="text" class="form-control" name="pvtCol" id="field_pvtCol"
                        [(ngModel)]="defPivot.pvtCol" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baseApp.defPivot.pvtRow" for="field_pvtRow">Pvt Row</label>
                    <input type="text" class="form-control" name="pvtRow" id="field_pvtRow"
                        [(ngModel)]="defPivot.pvtRow" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
